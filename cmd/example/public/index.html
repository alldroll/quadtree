<!DOCTYPE html>
<head>
    <style type="text/css">
        html, body { height: 100%; margin: 0; padding: 0; }
        #map { height: 100%; }
    </style>
    <meta charset="utf-8">
</head>
<body>
    <div id="map"></div>

    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&key={{.ApiKey}}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reconnecting-websocket/1.0.0/reconnecting-websocket.min.js"></script>

    <script src="/inherence.js"></script>
    <script src="/tile_system.js"></script>
    <script src="/remote_manager.js"></script>
    <script src="/app.js"></script>

    <script type="text/javascript">
        window.App.init({
            wsPath: location.protocol.replace("http","ws") + "//" + location.host + "/ws",
            zoom: parseInt("{{.Zoom}}") || 12,
            element: "map"
        });
    </script>

</body>
</html>
